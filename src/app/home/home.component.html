<section
  class="home-bg secpad"
  style="background-image: url('assets/images/bg.jpg')">

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Green Pheasants</h1>
      
        <p>A personal place for poetry</p>
        <div class="inMob">
          <div class="custom-control custom-radio mb-2 mr-3">
            <input
              class="custom-control-input"
              type="radio"
              name="1"
              id="1"
              [(ngModel)]="flag"
              [value]="1"
            />
            <label class="custom-control-label" for="1">Any theme or mood</label>

          </div>
        </div>

        <div class="d-flex mb-2">
          <div class="custom-control custom-radio mb-2 mr-3">
            <input
              class="custom-control-input"
              type="radio"
              name="2"
              id="2"
              [(ngModel)]="flag"
              [value]="2"
            />
            <label class="custom-control-label" for="2">Select theme</label>
          </div>

          <div class="custom-control custom-radio mb-2">
            <input
              class="custom-control-input"
              [value]="3"
              type="radio"
              name="3"
              id="3"
              [(ngModel)]="flag"
              [value]="3"/>
            <label class="custom-control-label" for="3">Select mood</label>
          </div>
        </div>

        <form class="mb-4">
          <div class="showDiv" *ngIf="flag == 1"></div>
          <div class="showDiv" *ngIf="flag == 2">
            <div class="pos">
              <fa-icon [icon]="faChevronRight" class="fontabs"></fa-icon>
              <select [(ngModel)]="theme" name="theme" class="form-control btn btn-info custombtn w-100">
                <option value="Love">Love</option>
                <option value="Loss">Loss</option>
                <option value="Relationships">Relationships</option>
                <option value="Religion or Spirituality">Religion or Spirituality</option>
                <option value="Society">Society</option>
              </select>
            </div>
          </div>
          <div class="showDiv" *ngIf="flag == 3">
            <div class="pos">
              <fa-icon [icon]="faChevronRight" class="fontabs"></fa-icon>
              <select [(ngModel)]="mood" name="mood" class="form-control btn btn-info custombtn w-100">
                <option value="Sunny">Sunny</option>
                <option value="Gloomy">Gloomy</option>
                <option value="Reflective">Reflective</option>
              </select>
            </div>
          </div>
        </form>
        
        <a (click)="recommendPoem()"
          class="btn btn-info justify-content-center brnone custombtn mt-4 custombtn1">
          Recommend a poem
        </a>
      </div>
     
      <div class="col-md-6">
        <img src="assets/images/pheasants.png" class="img-fluid bgimg" alt="" />
      </div>
 
    </div>
  </div>
</section>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
