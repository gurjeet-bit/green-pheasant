<section
  class="home-bg secpad inputbox"
  style="background-image: url('assets/images/bg.jpg')"
>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center titremove">
          Send personally recommended poems to my <br />
          mobile phone
        </h1>
      <form [formGroup]="poemRecommendForMobile">
          <div class="chbox chbox1">
            <div class="custom-control custom-radio mb-2">
              <input type="radio" class="custom-control-input" id="onceday" name="urec_push_freq" value="0"
                formControlName="urec_push_freq" [ngClass]="{ 'is-invalid': submitted && rForm.urec_push_freq.errors }" />
              <label class="custom-control-label" for="onceday">Once a day</label>
            </div>
            <div class="custom-control custom-radio mb-2">
              <input type="radio" class="custom-control-input" id="onceweek" name="urec_push_freq" value="1"
                formControlName="urec_push_freq" [ngClass]="{ 'is-invalid': submitted && rForm.urec_push_freq.errors }" />
              <label class="custom-control-label" for="onceweek">Once a week</label>
            </div>
            <div class="custom-control custom-radio mb-2">
              <input type="radio" class="custom-control-input" id="oncemonth" name="urec_push_freq" value="2"
                formControlName="urec_push_freq" [ngClass]="{ 'is-invalid': submitted && rForm.urec_push_freq.errors }" />
              <label class="custom-control-label" for="oncemonth">Once a month</label>
            </div>
            <div *ngIf="submitted && rForm.urec_push_freq.errors && rForm.urec_push_freq.invalid" class="invalid-feedback">
              <div *ngIf="rForm.urec_push_freq.errors.required">Please select how many times you want the poem on your email
                adddress</div>
            </div>
          </div>
          <input type="hidden" name="sendPoemVia" value="via_mobile">
          <input type="hidden" name="user_id" value="{{user_id}}">
        </form>


        <div class="d-flex justify-content-center mb-2"> 
        <!-- <div class="d-flex justify-content-center mbshow"> -->
          <button
            (click)="sendnotify()"
            class="btn btn-info justify-content-center brnone custombtn mt-4 custombtn1"
          >
            Submit
          </button>
        </div>

        <div class="d-flex justify-content-center" style="color: #212529 !important;font-weight: bold !important;">
        <!-- <div class="d-flex justify-content-center deshow"> -->
           <!-- (click)="openModal(template)" -->
        <!--   <button style="height: 60px !important;" 
            class="btn btn-info justify-content-center brnone custombtn mt-4 custombtn1 d-block"> -->
            Click<a style="color: #007bff;
    text-decoration: underline;margin-right: 4px !important;
    margin-left: 4px !important;" (click)="redirectonload()">here</a> to download the app if it is not on your phone 
          <!-- </button> -->
        </div>
      </div>
    </div>
  </div>
  <div class="mt-auto">
    <app-footer></app-footer>
  </div>
</section>

<ng-template #template>
  <div class="modal-body">
    <img src="assets/images/modalimg.png" class="img-fluid" alt="" />
   <!--  <p>
      We have sent you a link by email, click the link on your phone to download
      our app.
    </p> -->
     <p>
     Please copy the website link and open into your phone to download the app.
    </p>
    <a
      (click)="modalRef?.hide()"
      routerLink="/"
      class="btn btn-info justify-content-center brnone custombtn mt-4 custombtn1"
    >
      OK
    </a>
  </div>
</ng-template>
